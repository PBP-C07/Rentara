{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Report List</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="container mx-auto py-10">
  <h2 class="text-3xl font-semibold text-center mb-8" style="color: #8FA69E;">Daftar Laporan Saya</h2>
  
  <div class="flex justify-end mb-4">
    <a href="{% url 'main:create_report_entry' %}" class="bg-[#3D716D] text-white py-2 px-4 rounded-lg font-semibold transition duration-300 ease-in-out hover:bg-opacity-90">
      Tambah Laporan Baru
    </a>
  </div>
  
  <div class="bg-white shadow-md rounded-lg p-6 border border-gray-300" style="background-color: #f8f9fa;">
    {% if reports %}
      <table class="w-full border-collapse text-left">
        <!-- Kolom Header dan Isi Tabel -->
      </table>
    {% else %}
      <p class="text-center text-lg mt-4" style="color: #233E4D;">Belum ada laporan yang diajukan.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
