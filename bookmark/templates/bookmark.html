<!-- bookmark.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked Vehicles</title>
</head>
<body>
    <h1>Bookmarked Vehicles</h1>
    <div class="vehicle-cards">
        {% for vehicle in bookmarked_vehicles %}
        <div class="vehicle-card">
            <h3>{{ vehicle.name }}</h3>
            <p>{{ vehicle.description }}</p>
            <p>Price: {{ vehicle.price }}</p>
            <a href="{% url 'vehicle_detail' vehicle.pk %}">View Details</a>
            <form method="post" action="{% url 'toggle_bookmark' vehicle.pk %}">
                {% csrf_token %}
                <button type="submit" style="background-color: teal;">Remove Bookmark</button>
            </form>
        </div>
        {% empty %}
        <p>You have no bookmarked vehicles.</p>
        {% endfor %}
    </div>
</body>
</html>
