{% load static %}

<nav class="bg-white shadow-sm">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#243642',
                        'teal': '#387478',
                        'sage': '#629584',
                        'light-sage': '#e2f1e7',
                        'dark-gray': '#272828',
                    }
                }
            }
        }
    </script>

    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-8">
                <div class="flex-shrink-0">
                    <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-22 w-32 object-contain">
                </div>

                <div class="flex space-x-8">
                    <a href="#" class="text-dark-gray hover:text-teal">Manage Partner</a>
                    <a href="#" class="text-dark-gray hover:text-teal">Manage Product</a>
                    <a href="#" class="text-dark-gray hover:text-teal">Report</a>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                {% if user.is_authenticated %}
                <span class="text-dark-gray">Welcome, Admin!</span>
                {% endif %}

                <div class="relative">
                    <button id="profileButton" class="flex items-center text-dark-gray hover:text-teal">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <svg class="h-4 w-4 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <div id="profileDropdown"
                        class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-1">
                            <a href="{% url 'main:logout' %}"
                                class="block px-4 py-2 text-sm text-dark-gray hover:bg-light-sage hover:text-teal">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    const profileButton = document.getElementById('profileButton');
    const profileDropdown = document.getElementById('profileDropdown');

    profileButton.addEventListener('click', () => {
        profileDropdown.classList.toggle('hidden');
    });

    window.addEventListener('click', (event) => {
        if (!profileButton.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });
</script>
