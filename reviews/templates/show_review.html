{% extends "base.html" %}
{% load static %}

{% block meta %}
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-8 min-h-screen bg-[#FAFAFA] flex flex-col">
    <div id="review_entry_cards"></div>
    
    <div class="flex justify-center space-x-3 mt-10">
        <a href="{% url 'reviews:create_reviews' %}"
        class="bg-[#387478] hover:bg-[#629584] text-white font-bold py-2 px-4 rounded-lg" style="width: 140px; text-align: center;">
            Add Review
        </a>
        <button data-modal-target="crudModal" data-modal-toggle="crudModal"
        class="bg-[#387478] hover:bg-[#629584] text-white font-bold py-2 px-4 rounded-lg" style="width: 200px; text-align: center;">
            Add Review by AJAX
        </button>
    </div>
    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
      <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">
            Add New Review Entry
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
          <form id="reviewEntryForm">
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
              <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter review title" required>
            </div>
            <div class="mb-4">
              <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
              <textarea id="description" name="description" rows="3" class="mt-1 block w-full h-52 resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Describe your review" required></textarea>
            </div>
            <div class="mb-4">
              <label for="rating" class="block text-sm font-medium text-gray-700">Rating (1-5)</label>
              <input type="number" id="rating" name="rating" min="1" max="5" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" required>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
          <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
          <button type="submit" id="submitReviewEntry" form="reviewEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </div>
      </div>
    </div>    
</div>

<script>
  async function getReviewEntries(){
      return fetch("{% url 'reviews:show_json' %}").then((res) => res.json())
  }
  async function refreshReviewEntries() {
    document.getElementById("review_entry_cards").innerHTML = "";
    document.getElementById("review_entry_cards").className = "";
    const reviewEntries = await getReviewEntries();
    let htmlString = "";
    let classNameString = "";

    if (reviewEntries.length === 0) {
        classNameString = "flex flex-col items-center justify-center min-h-[24rem] p-6";
        htmlString = `
            <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
            </div>
        `;
    } else {
        classNameString = "columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6 w-full";
        reviewEntries.forEach((item) => {
            const title = DOMPurify.sanitize(item.fields.title);
            const description = DOMPurify.sanitize(item.fields.description);
            htmlString += `
            <div class="relative break-inside-avoid bg-white shadow-lg rounded-lg p-6 font-[Poppins]" style="width: 445px; height: 240px; display: flex; flex-direction: column; justify-content: space-between;">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h3 style="color: #243642; font-size: 20px; font-style: normal; font-weight: 600; line-height: normal;">
                            ${title}
                        </h3>
                        <div class="text-xl">
                            ${'★'.repeat(item.fields.rating)}${'☆'.repeat(5 - item.fields.rating)}
                        </div>        
                    </div>
                    <p style="color: #243642; font-size: 18px; font-style: normal; font-weight: 400; line-height: normal; margin-bottom: 16px; overflow: hidden; max-height: 3.5em; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                        ${description}
                    </p>
                </div>
                <div class="flex justify-between items-center" style="color: #243642; font-size: 16px; font-style: normal; font-weight: 400; line-height: normal;">
                    <span>${item.fields.user} • ${item.fields.time}</span>
                    <div class="flex space-x-3">
                        <a href="/delete-review/${item.pk}" class="bg-transparent border border-[#C96868] hover:bg-[#C96868] text-[#C96868] hover:text-white font-bold py-2 px-4 rounded-lg">
                            Delete
                        </a>
                        <a href="/edit-review/${item.pk}" class="bg-[#629584] hover:bg-[#387478] text-white font-bold py-2 px-4 rounded-lg">
                            Edit
                        </a>
                    </div>
                </div>
            </div>
            `;
        });
    }
    document.getElementById("review_entry_cards").className = classNameString;
    document.getElementById("review_entry_cards").innerHTML = htmlString;
  }

  refreshReviewEntries();

  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  function showReviewModal() {
      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideReviewModal() {
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideReviewModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideReviewModal);

  document.querySelectorAll('[data-modal-toggle="crudModal"]').forEach((element) => {
    element.addEventListener("click", showReviewModal);
  });
</script>

{% endblock content %}
