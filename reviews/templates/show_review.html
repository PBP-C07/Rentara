{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-8 min-h-screen bg-[#FAFAFA] flex flex-col">
    <div class="flex flex-row flex-wrap gap-5 justify-center">
        {% for review_entry in review_entries %}
        <div class="flex mb-4" style="flex-basis: calc(33.333% - 1rem);">
            {% include 'card_review.html' with review_entry=review_entry %}
        </div>
        {% endfor %}
    </div>
    <div class="flex justify-center space-x-3 mt-10">
        <a href="{% url 'reviews:create_reviews' %}"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-[#FAFAFA] bg-teal hover:bg-teal focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#629584]" style="width: 140px; text-align: center;">
            Add Review
        </a>
    </div>
</div>

{% endblock content %}
