<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Persetujuan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body, h2, p, a {
            font-family: 'Poppins', sans-serif;
        }
    </style>
{% endblock meta %}
{% block content %}
    <body class="bg-[#fafafa] text-gray-800">
        {% include 'navbar.html' %}
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center p-8 bg-[#387478] rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-[#fafafa]">Akun Anda sedang dalam proses persetujuan.</h2>
                <p class="mb-6 text-[#fafafa]">Silakan tunggu hingga admin menyetujui pendaftaran Anda.</p>
                <a href="{% url 'main:login' %}" class="bg-[#fafafa] text-[#387478] px-4 py-2 rounded hover:bg-teal-600">OK</a>
            </div>
        </div>
    </body>
{% endblock content %}
</html>
